<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnable: false;">
    <a-assets>
        <a-asset-item id="model" src="./model/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="./marker/pattern-for-marker.patt">
        <a-entity gltf-model-next="src: #model"></a-entity>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
